<!DOCTYPE html>
<html lang="ko" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>회원가입</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            .container {
                max-width: 400px;
                margin-top: 50px;
            }
        </style>
    </head>
    <body class="d-flex flex-column h-100 text-bg-dark">
        <div th:replace="~{layouts/header :: header}"></div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3">
                    <div th:replace="~{layouts/sidebar :: sidebar}"></div>
                </div>
                <div class="col-md-6">
                    <div class="container text-bg-dark">
                        <div class="row">
                            <div class="col-12">
                                <h2 class="text-center">회원가입</h2> <br>

                                <div th:if="${error}" class="alert alert-danger" role="alert">
                                    <span th:text="${error}"></span>
                                </div>

                                <form th:action="@{/register}" method="POST" th:object="${user}">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="userId" th:field="*{userId}" placeholder="아이디를 입력해주세요">
                                        <label for="userId">아이디를 입력해주세요</label>
                                        <div th:if="${#fields.hasErrors('userId')}" class="text-danger">
                                            <span th:errors="*{userId}"></span>
                                        </div>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control" id="userPw" th:field="*{userPw}" placeholder="비밀번호">
                                        <label for="userPw">비밀번호</label>
                                        <div th:if="${#fields.hasErrors('userPw')}" class="text-danger">
                                            <span th:errors="*{userPw}"></span>
                                        </div>
                                    </div>
                                    <button class="w-100 btn btn-lg btn-primary" type="submit">회원가입</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
