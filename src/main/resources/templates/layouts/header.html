<!DOCTYPE html>
<html lang="ko" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
    <head >
        <meta charset="UTF-8">
        <title>헤더</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    </head>
    <body>
    <div th:fragment="header">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                    <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                </a>
            </div>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
            </ul>
            <div class="col-md-3 text-end">
                <div th:if="${loginCheck != null}">
                    <form action="/logout" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-outline-danger me-2">로그아웃</button>
                    </form>
                </div>
                <div th:if="${loginCheck == null}">
                    <a type="button" class="btn btn-outline-primary me-2" href="/login">로그인</a>
                    <a type="button" class="btn btn-primary" href="/register">회원가입</a>
                </div>
            </div>
        </header>
    </div>
    </body>
    <script src="/js/common.js"></script>
</html>
